<!DOCTYPE html>
<html lang="it">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #06111a;
        }

        #lente span {
            color: #fff;
            font-size: 1.8em;
        }

        #i {
            display: none;
        }

        #popular {
            background-color: #ff4367;
            color: #fff;
        }

        .minimg,
        .btnminimg {
            background-color: #0d1a28;
            color: #fff;
        }

        .btnminimg {
            background-color: #162838;
        }
    </style>
</head>

<body>

    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/logo.png" alt="Logo" width="200" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex justify-content-center ms-5">
                <h3 class="text-white"><strong>Buongiorno</strong>, utente!</h3>
            </div>
            <div class="collapse navbar-collapse d-flex justify-content-end me-5" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input id="input" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search" />
                    <button id="lente" class="btn btn-dark" type="submit">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- GRID PRINCIPALE -->

    <div class="container m-5">
        <div class="row">
            <div class="col-sm-8">
                <div class="card text-bg-dark rounded-5">
                    <img src="./assets/img/Sfondo.jpg" class="card-img" alt="Game Image">
                    <div class="card-img-overlay">
                        <button id="popular" type="button" class="btn rounded-pill">Popular</button>
                        <button type="button" class="btn btn-dark rounded-circle"><i class="fa-solid fa-gamepad-modern"
                                style="color: #ffffff;"></i></button>
                        <button type="button" class="btn btn-dark rounded-circle"><i
                                class="fa-brands fa-windows"></i></button>
                        <button type="button" class="btn btn-dark rounded-circle"><i
                                class="fa-brands fa-apple"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <!-- GRID SECONDARIO -->
                <div class="container">
                    <div class="row my-5">
                        <div class="row-cols-auto">
                            <div class="card text-end minimg rounded-4" style="width: 26rem;">
                                <div class="card-body text-start">
                                    <h5 class="card-title text-start mb-3">Hogwarts Legacy</h5>
                                    <button type="button"
                                        class="btnminimg btn btn-dark btn-sm rounded-pill me-2">Action-Adventure</button>
                                    <button type="button" class="btnminimg btn btn-dark btn-sm rounded-pill ms-2">Hack
                                        and slash</button>
                                    <br>
                                    <button type="button"
                                        class="btnminimg btn btn-dark btn-sm rounded-pill">Playstation</button>
                                    <button type="button"
                                        class="btnminimg btn btn-dark btn-sm rounded-pill m-3">Windows</button>
                                    <button type="button"
                                        class="btnminimg btn btn-dark btn-sm rounded-pill">MacOS</button>
                                    <br>
                                    <a href="#" class="btn btn-primary float-end mt-3 btn-lg">â‚¬ 80.99</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mt-4">
                            <div class="card me-5" style="width: 12rem;">
                                <img src="./assets/img/Fotogramma.jpg" class="card-img-top" alt="Fotogramma">
                            </div>
                        </div>
                        <div class="col-sm-6 mt-4">
                            <div class="card ms-5" style="width: 12rem;">
                                <img src="./assets/img/fotogramma2.png" class="card-img-top" alt="Fotogramma2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
